<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        width: 300px;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
        color: #333;
        font-size: 18px;
        margin-bottom: 20px;
      }
      input[type="text"], input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
      }
      input[type="file"] {
        margin-bottom: 20px;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Auto Apply Fill In Fields</h1>
    <input type="text" placeholder="Enter your first name" id="firstName"/> 
    <input type="text" placeholder="Enter your last name" id="lastName"/> 
    <input type="text" placeholder="Enter your preferred name" id="preferredName"/> 
    <input type="text" placeholder="Enter your email address" id="email"/> 
    <input type="text" placeholder="Enter your phone number" id="phone"/> 
    <input type="text" placeholder="Enter your current address" id="address"/> 
    <input type="text" placeholder="Enter your city" id="city"/> 
    <input type="text" placeholder="Enter your state" id="state"/> 
    <input type="text" placeholder="Enter your zip code" id="zip"/> 
    <input type="text" placeholder="Enter your country" id="country"/>
    <input type="file" id="pdfUpload" accept=".pdf"/>
    <button id="saveBtn">Save Data</button>
  </body>
</html>
